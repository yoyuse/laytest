<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>eerrr</title>

    <style>
     body { font-size: 0.8rem; }
     #container {
       margin-left: auto;
       margin-right: auto;
       max-width: 800px;
     }
     /*  */
     header {
       border-bottom: 2px solid #424242;
       font-size: 1.0rem;
       margin: 1.33rem 0;
       position: relative;
     }
     h1 {
       display: inline-block;
       font-family: "Meiryo", "Optima", sans-serif;
       font-size: 2.0rem;
       margin: 0;
     }
     /*  */
     #breadcrumb {
       display: inline-block;
       position: absolute;
       right: 0; bottom: 4px;
     }
     #breadcrumb .path-separator { display: none; }
     #breadcrumb .path-component:not(:last-child)::after {
       content: "";
       display: inline-block;
       border: 2px solid #9E9E9E;
       border-bottom: transparent;
       border-left: transparent;
       margin: 8px;
       transform: translate(-2px, 6px) rotate(45deg);
       width: 5px; height: 5px;
     }
     /*  */
     select {
       margin: 4px 0;
       max-width: 14.0rem;
       text-overflow: ellipsis;
     }
     .stdio {
       border: 1px solid #757575;
       border-radius: 2px;
       box-sizing: border-box;
       display: inline-block;
       font-family: monospace;
       font-size: 14px;
       line-height: 120%;
       margin: 4px 0;
       padding: 4px 2px;
       white-space: pre;
       width: 100%;
       /* overflow-wrap: break-word; */
       /* 禁則処理しない */
       /* line-break: anywhere; */
       /* word-break: break-all; */
     }
     #stdin {
       caret-color: FieldText;
       color: Field;
     }
     #stdin::placeholder { color: #757575; }
     #stdhelp {
       white-space: break-spaces;
     }
     /*  */
     span.help {
       padding: 0 4px;
       white-space: pre;
     }
     span.ch {
       font-family: monospace;
       font-size: 13px;
       position: relative;
       bottom: 0.4em;
     }
     span.stroke {
       font-family: monospace;
       font-size: 16px;
       padding: 0 2px;
     }
     span.usr { color: #26A69A; }
     span.err { color: #F06292; }
     span.weak { border-bottom: 2px solid #F8BBD0; }
     .message {
       border-left: 4px solid #9E9E9E;
       color: #9E9E9E;
       margin-left: 2px;
       padding-left: 8px;
     }
     a:link, a:visited { color: #1E88E5; }
    </style>

    <link href="dark-mode.css" rel="stylesheet">

    <!--  -->
    <script src="lcs.js"></script>
    <script src="cookie.js"></script>
    <script src="utils.js"></script>
    <!--  -->
    <script src="codec.js"></script>
    <!-- <script src="codec/jisx4063.js"></script> -->
    <!-- <script src="codec/roman.js"></script> -->
    <script src="codec/uskana.js"></script>
    <!-- <script src="codec/jacql.js"></script> -->
    <!-- <script src="codec/azik.js"></script> -->
    <!-- <script src="codec/ushana.js"></script> -->
    <!-- <script src="codec/ustsuki.js"></script> -->
    <!-- <script src="codec/rgts-8.js"></script> -->
    <script src="codec/rgts.js"></script>
    <!--  -->
    <script src="book.js"></script>
    <script src="book/eellltxt-kana.js"></script>
    <!--  -->
    <script src="eerrr.js"></script>

  </head>
  <body>
    <div id="container">
      <header>
        <h1>eerrr</h1>
        <!--  -->
        <div id="breadcrumb"></div>
        <script src="breadcrumb.js"></script>
      </header>

      <label for="selectcodec">入力方式</label>
      <select id="selectcodec" name="selectcodec" accesskey="i"></select>
      <br>
      <label for="selectbook">テキスト</label>
      <select id="selectbook" name="selectbook" accesskey="t"></select>
      <br>
      <label for="selectlesson">レッスン</label>
      <select id="selectlesson" name="selectlesson" accesskey="s"></select>
      <br>
      <div id="stdout" class="stdio">&nbsp;</div>
      <br>
      <input name="stdin" type="text" value="" id="stdin" class="stdio" lang="en" spellcheck="false" autocomplete="off" placeholder="ここに入力" accesskey="j">
      <br>
      <div id="stdhelp" class="stdio">&nbsp;</div>
    </div>
  </body>
</html>
